on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: "1.14"
      - uses: actions/checkout@v2

      - run: go build
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: "1.14"
      - uses: actions/checkout@v2

      - run: go test ./pkg/...